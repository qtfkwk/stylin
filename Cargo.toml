[package]
name = "stylin"
version = "0.2.0"
edition = "2021"
description = "Convert markdown to pandoc markdown with custom styles"
repository = "https://github.com/qtfkwk/stylin"
license = "MIT"

[dependencies]
anyhow = "1.0.75"
clap = { version = "4.4.8", features = ["derive"] }
json5 = "0.4.1"
pulldown-cmark = "0.9.3"
serde = { version = "1.0.192", features = ["derive"] }
